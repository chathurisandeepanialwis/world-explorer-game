<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Explorer Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f9ff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            height: 100vh;
        }
        
        .chat-box {
            height: 60vh;
            overflow-y: auto;
        }
        
        .bot-message {
            background-color: #e9ecef;
        }
        
        .user-message {
            background-color: #0d6efd;
            color: white;
        }
        
        .loading-dots div {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #0d6efd;
            border-radius: 50%;
            margin: 0 3px;
            animation: loading 1.5s infinite ease-in-out;
        }
        
        .loading-dots div:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dots div:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes loading {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Travel Explorer Quest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="challenges.html">Challenges</a></li>
                    <li class="nav-item"><a class="nav-link" href="badges.html">Badges</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <!-- Header -->
                    <div class="card-header bg-primary text-white text-center py-3">
                        <div class="d-flex align-items-center justify-content-center">
                            <img src="/api/placeholder/80/80" alt="World Explorer" class="rounded-circle me-2" width="60">
                            <div>
                                <h1 class="h3 mb-0">World Explorer Guide</h1>
                                <p class="mb-0">Ask me about countries, monuments, capitals, and fun facts!</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Chat Area -->
                    <div class="card-body chat-box p-3" id="chat-box">
                        <div class="d-flex mb-3">
                            <div class="rounded-pill px-3 py-2 bot-message">
                                <p class="mb-2">Hi there, explorer! I'm your World Guide! Where would you like to travel today?</p>
                                <div class="d-flex flex-wrap" id="initial-suggestions">
                                    <button class="btn btn-sm btn-outline-primary me-2 mb-2" onclick="askQuestion('Tell me about France')">France</button>
                                    <button class="btn btn-sm btn-outline-primary me-2 mb-2" onclick="askQuestion('What is the capital of Japan?')">Japan's Capital</button>
                                    <button class="btn btn-sm btn-outline-primary me-2 mb-2" onclick="askQuestion('Famous monuments in Egypt')">Egyptian Monuments</button>
                                    <button class="btn btn-sm btn-outline-primary me-2 mb-2" onclick="askQuestion('Languages spoken in Switzerland')">Swiss Languages</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Input Area -->
                    <div class="card-footer bg-light p-3">
                        <div class="input-group">
                            <input type="text" id="user-input" class="form-control" placeholder="Type your question here..." aria-label="Message input">
                            <button class="btn btn-primary" id="send-button">
                                <i class="bi bi-send-fill"></i> Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
